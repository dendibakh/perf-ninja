name: Benchmark on Mac OS + M1

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 6
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Benchmark
      shell: bash
      working-directory: ${{github.workspace}}
      run: python3 buildbot/runCI.py -workdir ${{github.workspace}}/labs -runner MacosM1

